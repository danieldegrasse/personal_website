<!-- simple script to set mailing address based on current date-->
<script>
    const home_addr = "1415 Gaston Avenue\n Austin TX, 78703";
    const school_addr = "1736 Wroxton Court\n Houston TX, 77005";
    const date = new Date();
    if (date.getMonth() > 5 && date.getMonth() < 8) {
        // summer months, set home address
        document.getElementById("mailing-addr").innerText = home_addr;
    }else {
        // school year, set school address
        document.getElementById("mailing-addr").innerText = school_addr;
    }
</script>
